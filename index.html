    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div>
        <h1 class="text-center">Registration Form</h1>
        <form class="border bg-light w-100 container p-2 mt-3" action="">
            <div>
                <label for="N">Name</label>
                <input type="text" class="form-control" id="N">
            </div>
            <div>
                <label for="ph">Phone Number</label>
                <input type="text" class="form-control" id="ph">
            </div>
            <div>
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age">
            </div>
            <div>
                <label for="dob">Date of birth</label>
                <input type="date" class="form-control" id="dob">
            </div>
            <div>
                <label for="mail">Email</label>
                <input type="email" class="form-control" id="mail">
            </div>
            <div  >
                <label class="mt-2" for="">Gender</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2">
                      Female
                    </label>
                  </div>
                  <div>
                    <label class="mt-3" for="address">Address</label><br>
                    <textarea class="mt-2 " name="" id="address" cols="65" rows="5"></textarea>
                  </div>
                  <div class="mt-1"> 
                    <label  for="">Courses</label><br>
                </div>
                  <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Python 
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                    <label class="form-check-label" for="flexCheckChecked">
                      DS
                    
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      MEARN
                    </label>
                  </div>
                 <div class="mt-3">
                      <label for="select">Select Place</label>
                      <select name="" id="select">
                          <option value="">Kochi</option>
                          <option value="">Calicut</option>
                          <option value="">Trissur</option>
                      </select><br>
                 </div>
                  <div class="text-center mt-4 p-3">
                    <button type="button" class="btn btn-primary btn-lg">Submit</button>
                </div>

                 
            </div>





        </form>
    </div>

</body>

</html>
</body>
